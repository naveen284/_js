<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo1.png" type="image/png">  <!-- browser tab logo -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .thank-you-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .thank-you-container > * {
            opacity: 0;
            animation: slideUpIn 1s forwards;
            animation-delay: 0.8s;
        }
        .checkmark-circle {
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideUpIn 1s forwards;
        }
        .checkmark-circle .logo-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: scaleIn 0.5s forwards;
            z-index: 1;
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Ensure the image covers the circular area */
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        @keyframes slideUpIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center thank-you-container">
        <div class="jumbotron" style="background: transparent;">
            <!-- <div class="checkmark-circle">
                <img src="assets/images/logo1.png" alt="Logo" class="logo-img" width="150">
            </div> -->
            <h1 class="display-4">Thank You!</h1>
            <p class="lead">Your message has been sent successfully. We will get back to you shortly.</p>
            <hr class="my-4">
            <p>You can now safely close this page or return to the homepage.</p>
            <a class="btn btn-primary btn-lg" href="index.html" role="button">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
